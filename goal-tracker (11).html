<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap');
    
    :root {
      --primary: #1a472a;
      --primary-light: #2d5f42;
      --accent: #f4a261;
      --accent-light: #e76f51;
      --bg: #faf8f3;
      --surface: #ffffff;
      --text: #2d3436;
      --text-muted: #636e72;
      --border: #e0ddd4;
      --success: #2ecc71;
      --shadow: rgba(26, 71, 42, 0.08);
      --deadline-red: #e74c3c;
      --target-yellow: #f39c12;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-top: 2rem;
    }
    
    .tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0;
    }
    
    .tab {
      padding: 0.875rem 2rem;
      background: transparent;
      border: none;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      position: relative;
      top: 2px;
    }
    
    .tab:hover {
      color: var(--primary);
    }
    
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--accent);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }
    
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      animation: fadeInDown 0.6s ease-out;
    }
    
    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 400;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }
    
    .add-goal-section {
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      border: 1px solid var(--border);
      animation: fadeInUp 0.6s ease-out 0.3s both;
      transition: all 0.3s ease;
    }
    
    .add-goal-section.collapsed {
      padding: 1.5rem 2rem;
    }
    
    .add-goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    
    .add-goal-header h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      transition: color 0.2s ease;
    }
    
    .add-goal-header:hover h2 {
      color: var(--accent);
    }
    
    .add-goal-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .add-goal-section:not(.collapsed) .add-goal-content {
      max-height: 2000px;
      margin-top: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--bg);
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--surface);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(244, 162, 97, 0.15);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .objectives-list {
      margin-top: 1rem;
    }
    
    .objective-item {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      align-items: center;
      animation: slideInLeft 0.3s ease-out;
    }
    
    .objective-item input {
      flex: 1;
    }
    
    .btn-remove {
      background: transparent;
      border: none;
      color: var(--accent-light);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.2s ease;
      border-radius: 6px;
    }
    
    .btn-remove:hover {
      background: rgba(231, 111, 81, 0.1);
      transform: scale(1.1);
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(26, 71, 42, 0.2);
    }
    
    .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 71, 42, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      margin-left: 0.75rem;
    }
    
    .btn-secondary:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }
    
    .goals-grid {
      display: grid;
      gap: 1.5rem;
      animation: fadeIn 0.6s ease-out 0.5s both;
    }
    
    .goal-card {
      background: var(--surface);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      animation: fadeInUp 0.4s ease-out;
    }
    
    .goal-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(26, 71, 42, 0.12);
    }
    
    .goal-card.collapsed {
      padding: 1.5rem 2rem;
    }
    
    .goal-card.collapsed:hover {
      transform: translateY(-2px);
    }
    
    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 1rem;
      cursor: pointer;
      user-select: none;
    }
    
    .goal-card.collapsed .goal-header {
      margin-bottom: 0;
    }
    
    .goal-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.2;
      flex: 1;
      transition: color 0.2s ease;
    }
    
    .goal-header:hover .goal-title {
      color: var(--accent);
    }
    
    .goal-header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .expand-icon {
      font-size: 1.5rem;
      color: var(--text-muted);
      transition: transform 0.3s ease;
      line-height: 1;
    }
    
    .goal-card:not(.collapsed) .expand-icon {
      transform: rotate(180deg);
    }
    
    .goal-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .goal-card:not(.collapsed) .goal-content {
      max-height: 5000px;
    }
    
    .goal-deadline {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(244, 162, 97, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .goal-deadline:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(244, 162, 97, 0.4);
    }
    
    .goal-deadline.overdue {
      background: var(--accent-light);
    }
    
    .goal-deadline.editing {
      padding: 0;
      background: transparent;
      box-shadow: none;
    }
    
    .goal-deadline.editing input[type="date"] {
      padding: 0.5rem 1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      background: white;
      color: var(--text);
    }
    
    .completed-badge {
      background: var(--success);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(46, 204, 113, 0.3);
      animation: fadeIn 0.3s ease-out;
    }
    
    .btn-archive {
      margin-right: 0.5rem;
    }
    
    .objectives-section {
      margin-top: 1.5rem;
    }
    
    .objectives-section h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .objective-checkbox {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .objective-checkbox:hover {
      background: var(--surface);
      border-color: var(--border);
    }
    
    .objective-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--success);
      flex-shrink: 0;
    }
    
    .objective-checkbox.completed {
      opacity: 0.6;
    }
    
    .objective-checkbox.completed label {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .objective-checkbox label {
      flex: 1;
      cursor: pointer;
      font-size: 0.95rem;
    }
    
    .objective-checkbox .btn-remove {
      margin: 0;
      padding: 0.25rem 0.5rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .objective-checkbox:hover .btn-remove {
      opacity: 1;
    }
    
    .target-date-toggle {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.85rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .target-date-toggle:hover {
      background: var(--bg);
      color: var(--primary);
    }
    
    .target-date-section {
      margin-left: 2.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
      display: none;
    }
    
    .target-date-section.show {
      display: block;
      animation: slideDown 0.2s ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 2px 20px var(--shadow);
      }
      50% {
        box-shadow: 0 8px 40px rgba(244, 162, 97, 0.4);
        transform: scale(1.02);
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
    
    .progress-bar {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-muted);
    }
    
    .progress-track {
      height: 8px;
      background: var(--bg);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success), var(--primary));
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    
    .btn-delete {
      background: transparent;
      color: var(--accent-light);
      border: 1px solid var(--accent-light);
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    .btn-delete:hover {
      background: var(--accent-light);
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
      animation: fadeIn 0.6s ease-out;
    }
    
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.3;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @media (max-width: 640px) {
      h1 { font-size: 2.5rem; }
      .add-goal-section { padding: 1.5rem; }
      .goal-card { padding: 1.5rem; }
      .goal-header { flex-direction: column; }
      .goal-deadline { align-self: flex-start; }
      .tabs { gap: 0.5rem; }
      .tab { padding: 0.75rem 1rem; font-size: 0.9rem; }
    }
    
    /* Calendar Styles */
    .calendar-planner-layout {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 968px) {
      .calendar-planner-layout {
        grid-template-columns: 1fr;
      }
    }
    
    .calendar-container {
      background: var(--surface);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      border: 1px solid var(--border);
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .calendar-header h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .calendar-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .calendar-nav button {
      background: var(--primary);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .calendar-nav button:hover {
      background: var(--primary-light);
      transform: scale(1.05);
    }
    
    .calendar-nav span {
      font-weight: 600;
      color: var(--primary);
      min-width: 150px;
      text-align: center;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    
    .calendar-day-header {
      text-align: center;
      font-weight: 600;
      color: var(--text-muted);
      padding: 0.75rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      border: 2px solid var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg);
      position: relative;
      padding: 0.5rem;
    }
    
    .calendar-day:hover {
      border-color: var(--accent);
      transform: scale(1.05);
    }
    
    .calendar-day.other-month {
      opacity: 0.3;
    }
    
    .calendar-day.today {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      font-weight: 700;
    }
    
    .calendar-day.has-completions {
      background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
      color: white;
      border-color: var(--success);
    }
    
    .calendar-day.has-completions.today {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
    }
    
    .calendar-day.has-deadline {
      border: 3px solid var(--deadline-red);
      border-style: dashed;
    }
    
    .calendar-day.has-target {
      border: 3px solid var(--target-yellow);
      border-style: dashed;
    }
    
    .calendar-day.has-deadline.has-target {
      border-image: linear-gradient(135deg, var(--deadline-red) 50%, var(--target-yellow) 50%) 1;
    }
    
    .calendar-day.has-deadline.has-completions {
      border-style: solid;
      background: linear-gradient(135deg, var(--deadline-red) 0%, var(--success) 100%);
    }
    
    .calendar-day.has-target.has-completions {
      border-style: solid;
      background: linear-gradient(135deg, var(--target-yellow) 0%, var(--success) 100%);
    }
    
    .calendar-day-number {
      font-size: 1rem;
      font-weight: 600;
    }
    
    .calendar-day-dots {
      display: flex;
      gap: 2px;
      margin-top: 4px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .calendar-day-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.6;
    }
    
    .deadline-badge {
      font-size: 0.65rem;
      font-weight: 700;
      margin-top: 2px;
      text-transform: uppercase;
    }
    
    .deadline-badge.red {
      color: var(--deadline-red);
    }
    
    .deadline-badge.yellow {
      color: var(--target-yellow);
    }
    
    .calendar-day.has-deadline .deadline-badge.red,
    .calendar-day.has-target .deadline-badge.yellow {
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    /* Daily Planner Styles */
    .daily-planner {
      background: var(--surface);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      border: 1px solid var(--border);
    }
    
    .daily-planner h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    
    .planner-section {
      margin-bottom: 2rem;
    }
    
    .planner-section h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .objective-selector {
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      background: var(--bg);
    }
    
    .goal-objectives-group {
      margin-bottom: 1.5rem;
    }
    
    .goal-objectives-group:last-child {
      margin-bottom: 0;
    }
    
    .goal-objectives-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }
    
    .selectable-objective {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    
    .selectable-objective:hover {
      border-color: var(--accent);
    }
    
    .selectable-objective.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .selectable-objective input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    
    .daily-task-list {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      min-height: 200px;
    }
    
    .daily-task {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }
    
    .daily-task:hover {
      transform: translateX(4px);
    }
    
    .daily-task.completed {
      opacity: 0.6;
    }
    
    .daily-task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--success);
      flex-shrink: 0;
    }
    
    .daily-task-text {
      flex: 1;
    }
    
    .daily-task.completed .daily-task-text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

  <script>
    let tempObjectives = [];
    let currentCalendarDate = new Date();
    let dailyTasks = [];
    
    // Initialize with one objective input
    addObjectiveInput();
    
    // Load goals on startup
    loadGoals();
    
    // Initialize planner
    loadDailyTasks();
    renderCalendar();
    renderGoalsSidebar();
    renderObjectiveSelector();
    updateTodayDate();
    
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
      
      // Refresh todo data when switching to it
      if (tabName === 'todo') {
        renderObjectiveSelector();
        renderDailyTasks();
      }
      
      // Refresh calendar data when switching to it
      if (tabName === 'calendar') {
        renderCalendar();
        renderGoalsSidebar();
      }
    }
    
    function updateTodayDate() {
      const today = new Date();
      const dateStr = today.toLocaleDateString('en-US', { 
        weekday: 'long',
        month: 'long', 
        day: 'numeric',
        year: 'numeric'
      });
      document.getElementById('todayDate').textContent = dateStr;
    }
    
    function changeMonth(delta) {
      currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
      renderCalendar();
    }
    
    function renderCalendar() {
      const year = currentCalendarDate.getFullYear();
      const month = currentCalendarDate.getMonth();
      
      // Update header
      const monthName = currentCalendarDate.toLocaleDateString('en-US', { 
        month: 'long', 
        year: 'numeric' 
      });
      document.getElementById('currentMonth').textContent = monthName;
      
      // Get completions, deadlines, and targets data
      const completions = getCompletionsByDate();
      const deadlines = getDeadlinesByDate();
      const targets = getTargetsByDate();
      
      // Create calendar grid
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // Get first day of month and total days
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      // Add previous month's trailing days
      for (let i = firstDay - 1; i >= 0; i--) {
        const day = daysInPrevMonth - i;
        const cell = createCalendarDay(day, true, null, false, null, null, null);
        grid.appendChild(cell);
      }
      
      // Add current month's days
      for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(year, month, day);
        currentDate.setHours(0, 0, 0, 0);
        const dateKey = formatDateKey(currentDate);
        const isToday = currentDate.getTime() === today.getTime();
        const dayCompletions = completions[dateKey] || [];
        const dayDeadlines = deadlines[dateKey] || [];
        const dayTargets = targets[dateKey] || [];
        
        const cell = createCalendarDay(day, false, dayCompletions, isToday, currentDate, dayDeadlines, dayTargets);
        grid.appendChild(cell);
      }
      
      // Add next month's leading days
      const totalCells = firstDay + daysInMonth;
      const remainingCells = 42 - totalCells; // 6 rows * 7 days
      for (let day = 1; day <= remainingCells; day++) {
        const cell = createCalendarDay(day, true, null, false, null, null, null);
        grid.appendChild(cell);
      }
    }
    
    function createCalendarDay(dayNumber, isOtherMonth, completions, isToday = false, fullDate = null, deadlines = null, targets = null) {
      const cell = document.createElement('div');
      cell.className = 'calendar-day';
      
      if (isOtherMonth) {
        cell.classList.add('other-month');
      }
      if (isToday) {
        cell.classList.add('today');
      }
      if (completions && completions.length > 0) {
        cell.classList.add('has-completions');
      }
      if (deadlines && deadlines.length > 0) {
        cell.classList.add('has-deadline');
      }
      if (targets && targets.length > 0) {
        cell.classList.add('has-target');
      }
      
      // Add click handler if there are completions, deadlines, or targets
      if ((completions && completions.length > 0) || (deadlines && deadlines.length > 0) || (targets && targets.length > 0)) {
        cell.onclick = () => showDayDetails(fullDate, completions || [], deadlines || [], targets || []);
        cell.style.cursor = 'pointer';
      }
      
      const number = document.createElement('div');
      number.className = 'calendar-day-number';
      number.textContent = dayNumber;
      cell.appendChild(number);
      
      // Show deadline badge (red) if applicable
      if (deadlines && deadlines.length > 0) {
        const badge = document.createElement('div');
        badge.className = 'deadline-badge red';
        badge.textContent = deadlines.length === 1 ? 'ðŸ”´' : `ðŸ”´${deadlines.length}`;
        cell.appendChild(badge);
      }
      
      // Show target badge (yellow) if applicable
      if (targets && targets.length > 0) {
        const badge = document.createElement('div');
        badge.className = 'deadline-badge yellow';
        badge.textContent = targets.length === 1 ? 'ðŸŸ¡' : `ðŸŸ¡${targets.length}`;
        cell.appendChild(badge);
      }
      
      if (completions && completions.length > 0) {
        const dots = document.createElement('div');
        dots.className = 'calendar-day-dots';
        for (let i = 0; i < Math.min(completions.length, 3); i++) {
          const dot = document.createElement('div');
          dot.className = 'calendar-day-dot';
          dots.appendChild(dot);
        }
        cell.appendChild(dots);
      }
      
      return cell;
    }
    
    function getCompletionsByDate() {
      const completions = {};
      
      try {
        // Get all goals
        const goals = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            const goalData = localStorage.getItem(key);
            if (goalData) {
              goals.push(JSON.parse(goalData));
            }
          }
        }
        
        // Aggregate completions by date
        goals.forEach(goal => {
          goal.objectives.forEach(obj => {
            if (obj.completed && obj.completedDate) {
              const dateKey = obj.completedDate.split('T')[0]; // Get just the date part
              if (!completions[dateKey]) {
                completions[dateKey] = [];
              }
              completions[dateKey].push({
                goalTitle: goal.title,
                objectiveText: obj.text
              });
            }
          });
        });
      } catch (error) {
        console.error('Error getting completions:', error);
      }
      
      return completions;
    }
    
    function getDeadlinesByDate() {
      const deadlines = {};
      
      try {
        // Get all goals
        const goals = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            const goalData = localStorage.getItem(key);
            if (goalData) {
              goals.push(JSON.parse(goalData));
            }
          }
        }
        
        // Aggregate deadlines by date
        goals.forEach(goal => {
          if (goal.deadline) {
            const dateKey = goal.deadline; // Already in YYYY-MM-DD format
            if (!deadlines[dateKey]) {
              deadlines[dateKey] = [];
            }
            
            const completedCount = goal.objectives.filter(obj => obj.completed).length;
            const totalCount = goal.objectives.length;
            
            deadlines[dateKey].push({
              goalTitle: goal.title,
              completedCount: completedCount,
              totalCount: totalCount,
              progress: totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0
            });
          }
        });
      } catch (error) {
        console.error('Error getting deadlines:', error);
      }
      
      return deadlines;
    }
    
    function getTargetsByDate() {
      const targets = {};
      
      try {
        // Get all goals
        const goals = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            const goalData = localStorage.getItem(key);
            if (goalData) {
              goals.push(JSON.parse(goalData));
            }
          }
        }
        
        // Aggregate targets by date
        goals.forEach(goal => {
          goal.objectives.forEach(obj => {
            if (obj.targetDate) {
              const dateKey = obj.targetDate; // Already in YYYY-MM-DD format
              if (!targets[dateKey]) {
                targets[dateKey] = [];
              }
              
              targets[dateKey].push({
                goalTitle: goal.title,
                objectiveText: obj.text,
                completed: obj.completed || false
              });
            }
          });
        });
      } catch (error) {
        console.error('Error getting targets:', error);
      }
      
      return targets;
    }
    
    function formatDateKey(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    function renderObjectiveSelector() {
      const container = document.getElementById('objectiveSelector');
      
      try {
        // Get all goals
        const goals = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            const goalData = localStorage.getItem(key);
            if (goalData) {
              goals.push(JSON.parse(goalData));
            }
          }
        }
        
        if (goals.length === 0) {
          container.innerHTML = '<div class="empty-planner">Create some goals first to add tasks to your daily planner.</div>';
          return;
        }
        
        // Get today's tasks to check what's already added
        const todayDateKey = formatDateKey(new Date());
        const todaysTasks = dailyTasks.filter(task => task.date === todayDateKey);
        const addedObjectiveIds = new Set(todaysTasks.map(task => task.objectiveId));
        
        container.innerHTML = goals.map(goal => {
          const incompleteObjectives = goal.objectives
            .map((obj, index) => ({ ...obj, index, goalId: goal.id, goalTitle: goal.title }))
            .filter(obj => !obj.completed);
          
          if (incompleteObjectives.length === 0) return '';
          
          return `
            <div class="goal-objectives-group">
              <div class="goal-objectives-title">${escapeHtml(goal.title)}</div>
              ${incompleteObjectives.map(obj => {
                const objId = `${goal.id}-${obj.index}`;
                const isAdded = addedObjectiveIds.has(objId);
                return `
                  <div class="selectable-objective ${isAdded ? 'selected' : ''}" onclick="toggleDailyTask('${goal.id}', ${obj.index}, '${escapeHtml(goal.title)}', '${escapeHtml(obj.text)}')">
                    <input type="checkbox" ${isAdded ? 'checked' : ''} onclick="event.stopPropagation()">
                    <span>${escapeHtml(obj.text)}</span>
                  </div>
                `;
              }).join('')}
            </div>
          `;
        }).filter(html => html !== '').join('');
        
        if (container.innerHTML === '') {
          container.innerHTML = '<div class="empty-planner">All objectives are completed! Great job!</div>';
        }
      } catch (error) {
        console.error('Error rendering objective selector:', error);
        container.innerHTML = '<div class="empty-planner">Error loading objectives.</div>';
      }
    }
    
    function toggleDailyTask(goalId, objectiveIndex, goalTitle, objectiveText) {
      const todayDateKey = formatDateKey(new Date());
      const objectiveId = `${goalId}-${objectiveIndex}`;
      
      // Check if already in today's tasks
      const existingIndex = dailyTasks.findIndex(task => 
        task.objectiveId === objectiveId && task.date === todayDateKey
      );
      
      if (existingIndex >= 0) {
        // Remove from daily tasks
        dailyTasks.splice(existingIndex, 1);
      } else {
        // Add to daily tasks
        dailyTasks.push({
          id: Date.now().toString(),
          objectiveId: objectiveId,
          goalId: goalId,
          objectiveIndex: objectiveIndex,
          goalTitle: goalTitle,
          objectiveText: objectiveText,
          date: todayDateKey,
          completed: false
        });
      }
      
      saveDailyTasks();
      renderObjectiveSelector();
      renderDailyTasks();
    }
    
    function renderDailyTasks() {
      const container = document.getElementById('dailyTaskList');
      const todayDateKey = formatDateKey(new Date());
      const todaysTasks = dailyTasks.filter(task => task.date === todayDateKey);
      
      if (todaysTasks.length === 0) {
        container.innerHTML = '<div class="empty-planner">No tasks for today. Add some from your goals above!</div>';
        return;
      }
      
      container.innerHTML = todaysTasks.map(task => `
        <div class="daily-task ${task.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            ${task.completed ? 'checked' : ''}
            onchange="toggleDailyTaskCompletion('${task.id}')"
          >
          <div class="daily-task-text">
            <div>${escapeHtml(task.objectiveText)}</div>
            <div class="daily-task-goal">from: ${escapeHtml(task.goalTitle)}</div>
          </div>
        </div>
      `).join('');
    }
    
    function toggleDailyTaskCompletion(taskId) {
      const task = dailyTasks.find(t => t.id === taskId);
      if (!task) return;
      
      task.completed = !task.completed;
      
      // If completed, also mark the objective as completed in the goal
      if (task.completed) {
        markObjectiveCompleted(task.goalId, task.objectiveIndex);
      }
      
      saveDailyTasks();
      renderDailyTasks();
      renderCalendar(); // Update calendar to show completion
    }
    
    function markObjectiveCompleted(goalId, objectiveIndex) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        if (!goal.objectives[objectiveIndex].completed) {
          goal.objectives[objectiveIndex].completed = true;
          goal.objectives[objectiveIndex].completedDate = new Date().toISOString();
          
          localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
          loadGoals(); // Refresh goals view
          renderObjectiveSelector(); // Update selector
        }
      } catch (error) {
        console.error('Error marking objective as completed:', error);
      }
    }
    
    function saveDailyTasks() {
      try {
        localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks));
      } catch (error) {
        console.error('Error saving daily tasks:', error);
      }
    }
    
    function loadDailyTasks() {
      try {
        const data = localStorage.getItem('dailyTasks');
        if (data) {
          dailyTasks = JSON.parse(data);
        }
      } catch (error) {
        console.error('Error loading daily tasks:', error);
        dailyTasks = [];
      }
    }
    
    function showDayDetails(date, completions, deadlines, targets) {
      const modal = document.getElementById('dayDetailsModal');
      const dateHeader = document.getElementById('dayDetailsDate');
      const content = document.getElementById('dayDetailsContent');
      
      // Format the date nicely
      const dateStr = date.toLocaleDateString('en-US', { 
        weekday: 'long',
        month: 'long', 
        day: 'numeric',
        year: 'numeric'
      });
      
      dateHeader.textContent = dateStr;
      
      let html = '';
      let sectionsAdded = 0;
      
      // Display deadlines
      if (deadlines && deadlines.length > 0) {
        html += '<div class="section-title">ðŸ”´ Goal Deadlines</div>';
        html += deadlines.map(deadline => `
          <div class="deadline-item">
            <div class="deadline-goal-title">${escapeHtml(deadline.goalTitle)}</div>
            <div class="deadline-info">Progress: ${deadline.completedCount}/${deadline.totalCount} objectives (${deadline.progress}%)</div>
          </div>
        `).join('');
        sectionsAdded++;
      }
      
      // Add divider if needed
      if (sectionsAdded > 0 && targets && targets.length > 0) {
        html += '<div class="section-divider"></div>';
      }
      
      // Display targets
      if (targets && targets.length > 0) {
        html += '<div class="section-title">ðŸŸ¡ Objective Target Dates</div>';
        html += targets.map(target => `
          <div class="target-item">
            <div class="target-objective-text">${escapeHtml(target.objectiveText)}</div>
            <div class="target-info">from: ${escapeHtml(target.goalTitle)}${target.completed ? ' âœ“ Completed' : ''}</div>
          </div>
        `).join('');
        sectionsAdded++;
      }
      
      // Add divider if needed
      if (sectionsAdded > 0 && completions && completions.length > 0) {
        html += '<div class="section-divider"></div>';
      }
      
      // Display completions
      if (completions && completions.length > 0) {
        html += '<div class="section-title">âœ… Completed Objectives</div>';
        html += completions.map(completion => `
          <div class="completion-item">
            <div class="completion-objective">${escapeHtml(completion.objectiveText)}</div>
            <div class="completion-goal">from: ${escapeHtml(completion.goalTitle)}</div>
          </div>
        `).join('');
      }
      
      // Show message if nothing to display
      if (sectionsAdded === 0 && (!completions || completions.length === 0)) {
        html = '<div class="no-completions">Nothing scheduled for this day.</div>';
      }
      
      content.innerHTML = html;
      modal.classList.add('active');
    }
    
    function closeDayDetails(event) {
      // If event is provided and it's not clicking the background, don't close
      if (event && event.target !== document.getElementById('dayDetailsModal')) {
        return;
      }
      
      const modal = document.getElementById('dayDetailsModal');
      modal.classList.remove('active');
    }
    
    function addObjectiveInput() {
      const list = document.getElementById('objectivesList');
      const index = tempObjectives.length;
      
      const div = document.createElement('div');
      div.className = 'objective-item';
      div.innerHTML = `
        <input type="text" placeholder="Enter an objective" data-index="${index}">
        <button type="button" class="btn-remove" onclick="removeObjectiveInput(this)">Ã—</button>
      `;
      
      list.appendChild(div);
      tempObjectives.push('');
      
      // Focus the new input
      div.querySelector('input').focus();
      
      // Add event listener to update tempObjectives
      div.querySelector('input').addEventListener('input', (e) => {
        tempObjectives[index] = e.target.value;
      });
    }
    
    function removeObjectiveInput(btn) {
      const item = btn.parentElement;
      const index = parseInt(item.querySelector('input').dataset.index);
      tempObjectives.splice(index, 1);
      item.remove();
      
      // Update indices
      document.querySelectorAll('#objectivesList input').forEach((input, i) => {
        input.dataset.index = i;
      });
    }
    
    document.getElementById('goalForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('goalTitle').value.trim();
      const deadline = document.getElementById('goalDeadline').value;
      const objectives = tempObjectives.filter(obj => obj.trim() !== '');
      
      // Objectives are now optional - no validation needed
      
      const goal = {
        id: Date.now().toString(),
        title,
        deadline,
        objectives: objectives.map(text => ({ text, completed: false })),
        notes: '',
        createdAt: new Date().toISOString()
      };
      
      saveGoal(goal);
      
      // Reset form
      document.getElementById('goalForm').reset();
      document.getElementById('objectivesList').innerHTML = '';
      tempObjectives = [];
      addObjectiveInput();
      
      // Collapse the add goal section
      document.getElementById('addGoalSection').classList.add('collapsed');
      
      loadGoals();
    });
    
    function saveGoal(goal) {
      try {
        localStorage.setItem(`goal:${goal.id}`, JSON.stringify(goal));
      } catch (error) {
        console.error('Error saving goal:', error);
        alert('Failed to save goal. Please try again.');
      }
    }
    
    function loadGoals() {
      try {
        const goals = [];
        
        // Loop through localStorage to find all goals
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            try {
              const goalData = localStorage.getItem(key);
              if (goalData) {
                const goal = JSON.parse(goalData);
                // Filter out archived goals
                if (!goal.archived) {
                  goals.push(goal);
                }
              }
            } catch (error) {
              console.error(`Error loading goal ${key}:`, error);
            }
          }
        }
        
        if (goals.length === 0) {
          showEmptyState();
          return;
        }
        
        // Sort by deadline (earliest first)
        goals.sort((a, b) => {
          // Goals without deadlines go to the end
          if (!a.deadline && !b.deadline) return 0;
          if (!a.deadline) return 1;
          if (!b.deadline) return -1;
          
          // Both have deadlines, sort by date
          return new Date(a.deadline) - new Date(b.deadline);
        });
        
        displayGoals(goals);
      } catch (error) {
        console.error('Error loading goals:', error);
        showEmptyState();
      }
    }
    
    function displayGoals(goals) {
      const container = document.getElementById('goalsContainer');
      
      if (goals.length === 0) {
        showEmptyState();
        return;
      }
      
      container.innerHTML = goals.map(goal => {
        const completedCount = goal.objectives.filter(obj => obj.completed).length;
        const totalCount = goal.objectives.length;
        const progress = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;
        
        let deadlineText = '';
        let isOverdue = false;
        
        if (goal.deadline) {
          const [year, month, day] = goal.deadline.split('-');
          const deadline = new Date(year, month - 1, day);
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          isOverdue = deadline < today;
          
          deadlineText = deadline.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
          });
        }
        
        return `
          <div class="goal-card collapsed" id="goal-${goal.id}">
            <div class="goal-header" onclick="toggleGoalCard('${goal.id}')">
              <h2 class="goal-title">${escapeHtml(goal.title)}</h2>
              <div class="goal-header-right">
                ${progress === 100 ? '<div class="completed-badge">âœ“ Complete</div>' : ''}
                ${goal.deadline ? 
                  `<div class="goal-deadline ${isOverdue ? 'overdue' : ''}" id="deadline-display-${goal.id}" onclick="event.stopPropagation(); editDeadlineInline('${goal.id}', '${goal.deadline}')">${deadlineText}</div>` : 
                  `<div class="goal-deadline" style="background: var(--text-muted); cursor: pointer;" id="deadline-display-${goal.id}" onclick="event.stopPropagation(); editDeadlineInline('${goal.id}', '')">No deadline</div>`
                }
                <span class="expand-icon">â–¼</span>
              </div>
            </div>
            
            <div class="goal-content">
              <div class="objectives-section">
                <h3>Objectives (${completedCount}/${totalCount})</h3>
                ${goal.objectives.length > 0 ? goal.objectives.map((obj, index) => `
                  <div>
                    <div class="objective-checkbox ${obj.completed ? 'completed' : ''}">
                      <input 
                        type="checkbox" 
                        id="obj-${goal.id}-${index}"
                        ${obj.completed ? 'checked' : ''}
                        onchange="toggleObjective('${goal.id}', ${index})"
                      >
                      <label for="obj-${goal.id}-${index}">${escapeHtml(obj.text)}</label>
                      <button class="target-date-toggle" onclick="toggleTargetDate('${goal.id}', ${index})" title="Set target date">ðŸ“…</button>
                      <button class="btn-remove" onclick="removeObjective('${goal.id}', ${index})">Ã—</button>
                    </div>
                    <div class="target-date-section" id="target-section-${goal.id}-${index}">
                      <input 
                        type="date" 
                        id="target-${goal.id}-${index}" 
                        value="${obj.targetDate || ''}" 
                        placeholder="Target date" 
                        style="padding: 0.5rem; font-size: 0.85rem; border: 1px solid var(--border); border-radius: 6px; background: var(--surface); width: 200px;"
                        onchange="saveObjectiveTarget('${goal.id}', ${index})"
                      >
                      <label for="target-${goal.id}-${index}" style="font-size: 0.75rem; color: var(--text-muted); margin-left: 0.5rem;">Target date</label>
                    </div>
                  </div>
                `).join('') : '<div style="color: var(--text-muted); font-style: italic; padding: 0.5rem 0;">No objectives yet</div>'}
                
                <div id="add-objective-${goal.id}" style="margin-top: 1rem;">
                  <div style="display: flex; gap: 0.75rem;">
                    <input type="text" id="new-objective-${goal.id}" placeholder="Add new objective" style="flex: 1;" onkeypress="if(event.key==='Enter'){addObjective('${goal.id}'); event.preventDefault();}">
                    <button class="btn btn-primary" style="padding: 0.75rem 1.25rem;" onclick="addObjective('${goal.id}')">Add</button>
                  </div>
                </div>
              </div>
              
              <div class="notes-section" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                <h3 style="font-size: 0.875rem; font-weight: 600; color: var(--primary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem;">Notes</h3>
                <textarea 
                  id="notes-${goal.id}" 
                  placeholder="Add notes about this goal..."
                  style="width: 100%; min-height: 100px; padding: 0.875rem; border: 2px solid var(--border); border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 0.95rem; background: var(--bg); resize: vertical;"
                  onblur="saveNotes('${goal.id}')"
                >${escapeHtml(goal.notes || '')}</textarea>
              </div>
              
              <div class="progress-bar">
                <div class="progress-label">
                  <span>Progress</span>
                  <span>${Math.round(progress)}%</span>
                </div>
                <div class="progress-track">
                  <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
              </div>
              
              ${progress === 100 ? '<button class="btn btn-secondary btn-archive" onclick="archiveGoal(\'' + goal.id + '\')">Archive Goal</button>' : ''}
              <button class="btn btn-delete" onclick="deleteGoal('${goal.id}')">Delete Goal</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function showEmptyState() {
      const container = document.getElementById('goalsContainer');
      container.innerHTML = `
        <div class="empty-state">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
          </svg>
          <p>No goals yet. Create your first goal to get started!</p>
        </div>
      `;
    }
    
    function toggleObjective(goalId, objectiveIndex) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        const wasCompleted = goal.objectives[objectiveIndex].completed;
        goal.objectives[objectiveIndex].completed = !wasCompleted;
        
        // Record completion date for calendar
        if (!wasCompleted) {
          goal.objectives[objectiveIndex].completedDate = new Date().toISOString();
        } else {
          delete goal.objectives[objectiveIndex].completedDate;
        }
        
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        
        // Update UI without reloading entire goals list
        updateGoalCardProgress(goalId);
      } catch (error) {
        console.error('Error toggling objective:', error);
        alert('Failed to update objective. Please try again.');
      }
    }
    
    function updateGoalCardProgress(goalId) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        const completedCount = goal.objectives.filter(obj => obj.completed).length;
        const totalCount = goal.objectives.length;
        const progress = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;
        
        // Update progress bar
        const card = document.getElementById(`goal-${goalId}`);
        if (card) {
          const progressFill = card.querySelector('.progress-fill');
          const progressLabel = card.querySelector('.progress-label span:last-child');
          const objectivesHeader = card.querySelector('.objectives-section h3');
          
          if (progressFill) progressFill.style.width = `${progress}%`;
          if (progressLabel) progressLabel.textContent = `${Math.round(progress)}%`;
          if (objectivesHeader) objectivesHeader.textContent = `Objectives (${completedCount}/${totalCount})`;
          
          // Add/remove completed badge
          let completedBadge = card.querySelector('.completed-badge');
          if (progress === 100 && !completedBadge) {
            const header = card.querySelector('.goal-header-right');
            completedBadge = document.createElement('div');
            completedBadge.className = 'completed-badge';
            completedBadge.textContent = 'âœ“ Complete';
            header.insertBefore(completedBadge, header.firstChild);
            
            // Add archive button if not already there
            let archiveBtn = card.querySelector('.btn-archive');
            if (!archiveBtn) {
              const deleteBtn = card.querySelector('.btn-delete');
              archiveBtn = document.createElement('button');
              archiveBtn.className = 'btn btn-secondary btn-archive';
              archiveBtn.textContent = 'Archive Goal';
              archiveBtn.onclick = () => archiveGoal(goalId);
              deleteBtn.parentNode.insertBefore(archiveBtn, deleteBtn);
            }
          } else if (progress < 100 && completedBadge) {
            completedBadge.remove();
            const archiveBtn = card.querySelector('.btn-archive');
            if (archiveBtn) archiveBtn.remove();
          }
        }
      } catch (error) {
        console.error('Error updating goal card:', error);
      }
    }
    
    function editDeadlineInline(goalId, currentDeadline) {
      const deadlineDisplay = document.getElementById(`deadline-display-${goalId}`);
      
      // Prevent multiple edit instances
      if (deadlineDisplay.classList.contains('editing')) return;
      
      // Create date input
      deadlineDisplay.classList.add('editing');
      deadlineDisplay.innerHTML = `<input type="date" id="deadline-edit-${goalId}" value="${currentDeadline || ''}" style="padding: 0.5rem 1rem; border: 2px solid var(--accent); border-radius: 8px; font-size: 0.875rem; font-weight: 600; background: white; color: var(--text);">`;
      
      // Focus the input and set up blur handler
      const input = document.getElementById(`deadline-edit-${goalId}`);
      input.focus();
      
      // Save on blur
      input.addEventListener('blur', () => {
        saveDeadlineInline(goalId);
      });
      
      // Save on Enter key
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          input.blur();
        }
      });
    }
    
    function saveDeadlineInline(goalId) {
      const input = document.getElementById(`deadline-edit-${goalId}`);
      if (!input) return;
      
      const newDeadline = input.value;
      
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        goal.deadline = newDeadline || null;
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        
        loadGoals();
        
        // Refresh calendar if on calendar tab
        if (document.getElementById('calendar-tab').classList.contains('active')) {
          renderCalendar();
          renderGoalsSidebar();
        }
      } catch (error) {
        console.error('Error saving deadline:', error);
        alert('Failed to update deadline. Please try again.');
      }
    }
    
    function toggleTargetDate(goalId, objectiveIndex) {
      const section = document.getElementById(`target-section-${goalId}-${objectiveIndex}`);
      if (section.classList.contains('show')) {
        section.classList.remove('show');
      } else {
        section.classList.add('show');
        // Focus the date input
        document.getElementById(`target-${goalId}-${objectiveIndex}`).focus();
      }
    }
    
    function renderGoalsSidebar() {
      const container = document.getElementById('goalsSidebarList');
      
      try {
        // Get all goals
        const goals = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('goal:')) {
            const goalData = localStorage.getItem(key);
            if (goalData) {
              const goal = JSON.parse(goalData);
              // Filter out archived goals
              if (!goal.archived) {
                goals.push(goal);
              }
            }
          }
        }
        
        if (goals.length === 0) {
          container.innerHTML = '<div class="no-goals-sidebar">No goals yet</div>';
          return;
        }
        
        // Sort by deadline (same as main list)
        goals.sort((a, b) => {
          if (!a.deadline && !b.deadline) return 0;
          if (!a.deadline) return 1;
          if (!b.deadline) return -1;
          return new Date(a.deadline) - new Date(b.deadline);
        });
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        container.innerHTML = goals.map(goal => {
          const completedCount = goal.objectives.filter(obj => obj.completed).length;
          const totalCount = goal.objectives.length;
          const progress = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
          
          let deadlineHtml = '';
          let isOverdue = false;
          let itemClass = 'sidebar-goal-item';
          
          if (goal.deadline) {
            const [year, month, day] = goal.deadline.split('-');
            const deadline = new Date(year, month - 1, day);
            isOverdue = deadline < today;
            
            const deadlineText = deadline.toLocaleDateString('en-US', { 
              month: 'short', 
              day: 'numeric', 
              year: 'numeric' 
            });
            
            deadlineHtml = `<div class="sidebar-goal-deadline ${isOverdue ? 'overdue' : ''}">ðŸ”´ ${deadlineText}</div>`;
          } else {
            itemClass += ' no-deadline';
            deadlineHtml = '<div class="sidebar-goal-deadline">No deadline</div>';
          }
          
          return `
            <div class="${itemClass}" onclick="scrollToGoal('${goal.id}')">
              <div class="sidebar-goal-title">${escapeHtml(goal.title)}</div>
              ${deadlineHtml}
              <div class="sidebar-goal-progress">${progress}% complete (${completedCount}/${totalCount})</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error rendering goals sidebar:', error);
        container.innerHTML = '<div class="no-goals-sidebar">Error loading goals</div>';
      }
    }
    
    function scrollToGoal(goalId) {
      // Switch to goals tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab')[0].classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById('goals-tab').classList.add('active');
      
      // Scroll to goal
      setTimeout(() => {
        const goalCard = document.getElementById(`goal-${goalId}`);
        if (goalCard) {
          // Expand the goal card
          goalCard.classList.remove('collapsed');
          
          goalCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
          goalCard.style.animation = 'none';
          setTimeout(() => {
            goalCard.style.animation = 'pulse 0.5s ease-out';
          }, 10);
        }
      }, 100);
    }
    
    function toggleGoalCard(goalId) {
      const card = document.getElementById(`goal-${goalId}`);
      card.classList.toggle('collapsed');
    }
    
    function toggleAddGoalSection() {
      const section = document.getElementById('addGoalSection');
      section.classList.toggle('collapsed');
    }
    
    function addObjective(goalId) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        const newObjectiveText = document.getElementById(`new-objective-${goalId}`).value.trim();
        
        if (!newObjectiveText) {
          alert('Please enter an objective');
          return;
        }
        
        goal.objectives.push({ text: newObjectiveText, completed: false });
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        
        document.getElementById(`new-objective-${goalId}`).value = '';
        loadGoals();
      } catch (error) {
        console.error('Error adding objective:', error);
        alert('Failed to add objective. Please try again.');
      }
    }
    
    function removeObjective(goalId, objectiveIndex) {
      if (!confirm('Remove this objective?')) return;
      
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        goal.objectives.splice(objectiveIndex, 1);
        
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        loadGoals();
      } catch (error) {
        console.error('Error removing objective:', error);
        alert('Failed to remove objective. Please try again.');
      }
    }
    
    function saveNotes(goalId) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        const notes = document.getElementById(`notes-${goalId}`).value;
        
        goal.notes = notes;
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
      } catch (error) {
        console.error('Error saving notes:', error);
      }
    }
    
    function saveObjectiveTarget(goalId, objectiveIndex) {
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        const targetDate = document.getElementById(`target-${goalId}-${objectiveIndex}`).value;
        
        goal.objectives[objectiveIndex].targetDate = targetDate || null;
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        
        // Refresh calendar if on calendar tab
        if (document.getElementById('calendar-tab').classList.contains('active')) {
          renderCalendar();
        }
      } catch (error) {
        console.error('Error saving target date:', error);
      }
    }
    
    function deleteGoal(goalId) {
      if (!confirm('Are you sure you want to delete this goal?')) return;
      
      try {
        localStorage.removeItem(`goal:${goalId}`);
        loadGoals();
      } catch (error) {
        console.error('Error deleting goal:', error);
        alert('Failed to delete goal. Please try again.');
      }
    }
    
    function archiveGoal(goalId) {
      if (!confirm('Archive this completed goal? It will be hidden from the list but not deleted.')) return;
      
      try {
        const goalData = localStorage.getItem(`goal:${goalId}`);
        if (!goalData) return;
        
        const goal = JSON.parse(goalData);
        goal.archived = true;
        localStorage.setItem(`goal:${goalId}`, JSON.stringify(goal));
        
        // Remove from DOM with animation
        const card = document.getElementById(`goal-${goalId}`);
        if (card) {
          card.style.animation = 'fadeOut 0.3s ease-out';
          setTimeout(() => {
            loadGoals();
          }, 300);
        } else {
          loadGoals();
        }
      } catch (error) {
        console.error('Error archiving goal:', error);
        alert('Failed to archive goal. Please try again.');
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
